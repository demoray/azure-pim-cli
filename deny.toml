[graph]
all-features = true
targets = [{ triple = "x86_64-pc-windows-msvc" }, { triple = "x86_64-unknown-linux-gnu" }, { triple = "x86_64-unknown-linux-musl" }]

[advisories]
version = 2
yanked = "deny"

[bans]
multiple-versions = "allow"

[licenses]
allow = ["Apache-2.0", "BSD-3-Clause", "BSL-1.0", "MIT", "Zlib"]
exceptions = [{ allow = ["Unicode-DFS-2016"], name = "unicode-ident", version = "*" }]
version = 2

[licenses.private]
ignore = true
